<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akhan Names</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="hero">
        <div class="identity">
            <h1>AKHAN</h1>
            <h1>NAMES</h1>
            <h6>A WEBAPP THAT CALCULATES YOUR AKHAN NAME BASED ON YOUR GENDER AND BIRTHDAY.</h6>
        </div>
        <div class="explanation">
            <h6>AKHAN NAME</h6>
            <P>A naming system in Ghana where your given a name based on the day of the week your were born.</P>
        </div>
    </div>

    <div class="action-area">
        <div class="form">
            <form method="post">
                <input type="text" name="date" class="dob" id="dateOfBirth" placeholder="DD/MM/YYYY">
                <input type="radio" id="male" name="gender" value="male" class="radio-male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female" class="radio-female">
                <label for="female">Female</label><br>
            </form>
        </div>
        <div class="button">
            <button class="submit-btn" id="submitDetails" onclick="submit()"></button>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
